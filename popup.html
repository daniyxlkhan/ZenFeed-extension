<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/popup.css">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="images/icon32.png" alt="ZenFeed">
        <span>ZenFeed</span>
      </div>
    </div>

    <div class="toggle-list">
      <label class="toggle-item">
        <span>Hide Shorts</span>
        <input type="checkbox" id="toggleShorts" checked>
        <span class="toggle-switch"></span>
      </label>
      <label class="toggle-item">
        <span>Hide Reels Page</span>
        <input type="checkbox" id="toggleReels" checked>
        <span class="toggle-switch"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

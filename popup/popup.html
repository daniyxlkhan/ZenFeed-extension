<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ZenFeed Options</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="../images/icon32.png" alt="ZenFeed">
        <span>ZenFeed</span>
      </div>
    </div>

    <div class="platform-selector">
      <label for="platform">Platform:</label>
      <select id="platform">
        <option value="instagram">Instagram</option>
        <option value="youtube">YouTube</option>
        <option value="facebook">Facebook</option>
      </select>
    </div>

    <!-- Instagram Options -->
    <div class="toggle-list" data-platform="instagram">
      <label class="toggle-item">
        <span>Hide 'Reels' page</span>
        <input type="checkbox" id="blockReels">
        <span class="toggle-switch"></span>
      </label>
      <label class="toggle-item">
        <span>Hide 'Explore' page</span>
        <input type="checkbox" id="blockExplore">
        <span class="toggle-switch"></span>
      </label>
      <label class="toggle-item">
        <span>Hide 'Stories' section</span>
        <input type="checkbox" id="blockStories">
        <span class="toggle-switch"></span>
      </label>
      <label class="toggle-item">
        <span>Hide 'Posts' section</span>
        <input type="checkbox" id="blockPosts">
        <span class="toggle-switch"></span>
      </label>
      <label class="toggle-item">
        <span>Hide 'Suggested Followers' section</span>
        <input type="checkbox" id="blockSuggestedFollowers">
        <span class="toggle-switch"></span>
      </label>
      <label class="toggle-item">
        <span>Redirect 'For you' feed to "Following"</span>
        <input type="checkbox" id="blockForYouFeed">
        <span class="toggle-switch"></span>
      </label>
    </div>

    <!-- YouTube Options -->
    <div class="toggle-list" data-platform="youtube" style="display: none;">
      <label class="toggle-item">
        <span>Hide 'Shorts' page</span>
        <input type="checkbox" id="yt_blockShorts">
        <span class="toggle-switch"></span>
      </label>
    </div>

        <!-- Facebook Options -->
    <div class="toggle-list" data-platform="facebook" style="display: none;">
      <label class="toggle-item">
        <span>Hide 'Reels' page</span>
        <input type="checkbox" id="fb_blockReels">
        <span class="toggle-switch"></span>
      </label>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
